<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MCP: KBO 가상대결 시뮬레이터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2>⚾ MCP 기반 KBO 가상대결 분석기</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">자연어로 질문하세요:</label>
            <input name="question" class="form-control" placeholder="예: LG와 두산이 붙으면 누가 이겨?">
        </div>
        <button class="btn btn-primary">질문하기</button>
    </form>

    {% if answer %}
    <div class="alert alert-info mt-4">
        <strong>결과:</strong><br>{{ answer.replace('\n', '<br>')|safe }}
    </div>
    {% endif %}
</body>
</html>
